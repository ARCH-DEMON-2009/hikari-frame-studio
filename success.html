
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Completed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FAF7F2;
            color: #4A4A4A;
            line-height: 1.6;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            text-align: center;
        }
        
        .header {
            background: linear-gradient(135deg, #F4C2C2 0%, #E8B4B8 100%);
            padding: 40px;
            border-bottom: 3px solid #D4AF37;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .content {
            padding: 40px;
        }
        
        .success-icon {
            font-size: 64px;
            margin-bottom: 24px;
            color: #D4AF37;
        }
        
        h1 {
            color: #4A4A4A;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }
        
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #D4AF37 0%, #B8941F 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #666;
            border: 2px solid #F0EDE6;
        }
        
        .btn-secondary:hover {
            background-color: #FDFCFA;
            border-color: #D4AF37;
            color: #D4AF37;
        }
        
        .status-card {
            background: linear-gradient(135deg, #FDFCFA 0%, #F8F4EE 100%);
            padding: 24px;
            border-radius: 12px;
            margin: 24px 0;
            border: 1px solid #D4AF37;
        }
        
        .status-message {
            font-weight: 600;
            color: #D4AF37;
            margin-bottom: 8px;
        }
        
        .status-detail {
            font-size: 14px;
            color: #666;
        }
        
        .footer {
            padding: 32px 40px;
            background-color: #FDFCFA;
            border-top: 1px solid #F0EDE6;
        }
        
        .footer p {
            font-size: 14px;
            color: #999;
            margin: 0;
        }
        
        /* Different action types */
        .confirm-success .success-icon { color: #28a745; }
        .invite-success .success-icon { color: #17a2b8; }
        .magic-success .success-icon { color: #6f42c1; }
        .change-success .success-icon { color: #fd7e14; }
        .reset-success .success-icon { color: #dc3545; }
        .reauth-success .success-icon { color: #20c997; }
    </style>
</head>
<body>
    <div class="success-container" id="successContainer">
        <div class="header">
            <img src="https://hikari-frame.vercel.app/favicon.jpg" alt="Logo" class="logo">
        </div>
        
        <div class="content">
            <div class="success-icon" id="successIcon">‚úÖ</div>
            <h1 id="successTitle">Action Completed Successfully!</h1>
            <p id="successMessage">Your request has been processed successfully.</p>
            
            <div class="status-card" id="statusCard">
                <div class="status-message" id="statusMessage">Status: Confirmed</div>
                <div class="status-detail" id="statusDetail">Your action has been completed and is now active.</div>
            </div>
            
            <div class="action-buttons">
                <a href="/" class="btn btn-primary" id="primaryAction">Continue to App</a>
                <a href="/dashboard" class="btn btn-secondary" id="secondaryAction">Go to Dashboard</a>
            </div>
        </div>
        
        <div class="footer">
            <p>If you have any questions or need assistance, please contact our support team.</p>
        </div>
    </div>

    <script>
        // Get URL parameters to determine action type
        const urlParams = new URLSearchParams(window.location.search);
        const action = urlParams.get('action') || 'default';
        const status = urlParams.get('status') || 'success';
        
        // Action configurations
        const actionConfigs = {
            confirm: {
                icon: '‚úÖ',
                title: 'Email Confirmed!',
                message: 'Your email address has been successfully verified. You can now access all features of your account.',
                statusMessage: 'Status: Email Verified',
                statusDetail: 'Your account is now fully activated.',
                className: 'confirm-success'
            },
            invite: {
                icon: 'üéâ',
                title: 'Welcome Aboard!',
                message: 'You have successfully accepted the invitation. Welcome to our community!',
                statusMessage: 'Status: Invitation Accepted',
                statusDetail: 'Your account has been created and is ready to use.',
                className: 'invite-success'
            },
            magic: {
                icon: '‚ú®',
                title: 'Login Successful!',
                message: 'You have been successfully logged in using your magic link.',
                statusMessage: 'Status: Authenticated',
                statusDetail: 'You are now securely logged into your account.',
                className: 'magic-success'
            },
            changemail: {
                icon: 'üìß',
                title: 'Email Updated!',
                message: 'Your email address has been successfully changed and verified.',
                statusMessage: 'Status: Email Changed',
                statusDetail: 'All future communications will be sent to your new email.',
                className: 'change-success'
            },
            resetpass: {
                icon: 'üîë',
                title: 'Password Reset!',
                message: 'Your password has been successfully reset. You can now log in with your new password.',
                statusMessage: 'Status: Password Updated',
                statusDetail: 'Your account security has been refreshed.',
                className: 'reset-success'
            },
            reauth: {
                icon: 'üîê',
                title: 'Identity Verified!',
                message: 'Your identity has been successfully verified. You can now proceed with your secure action.',
                statusMessage: 'Status: Reauthenticated',
                statusDetail: 'Your session has been validated.',
                className: 'reauth-success'
            }
        };
        
        // Handle error states
        if (status === 'error') {
            const container = document.getElementById('successContainer');
            container.innerHTML = `
                <div class="header">
                    <img src="https://hikari-frame.vercel.app/favicon.jpg" alt="Logo" class="logo">
                </div>
                <div class="content">
                    <div class="success-icon" style="color: #dc3545;">‚ùå</div>
                    <h1>Action Failed</h1>
                    <p>There was an error processing your request. This could be due to an expired link or invalid token.</p>
                    <div class="status-card">
                        <div class="status-message" style="color: #dc3545;">Status: Error</div>
                        <div class="status-detail">Please try again or contact support if the problem persists.</div>
                    </div>
                    <div class="action-buttons">
                        <a href="/" class="btn btn-primary">Return Home</a>
                        <a href="/support" class="btn btn-secondary">Contact Support</a>
                    </div>
                </div>
                <div class="footer">
                    <p>If you continue to experience issues, please reach out to our support team.</p>
                </div>
            `;
            return;
        }
        
        // Apply configuration based on action type
        const config = actionConfigs[action] || actionConfigs.confirm;
        
        document.getElementById('successIcon').textContent = config.icon;
        document.getElementById('successTitle').textContent = config.title;
        document.getElementById('successMessage').textContent = config.message;
        document.getElementById('statusMessage').textContent = config.statusMessage;
        document.getElementById('statusDetail').textContent = config.statusDetail;
        document.getElementById('successContainer').classList.add(config.className);
        
        // Auto-redirect after 5 seconds (optional)
        const autoRedirect = urlParams.get('redirect');
        if (autoRedirect) {
            setTimeout(() => {
                window.location.href = autoRedirect === 'true' ? '/' : autoRedirect;
            }, 5000);
        }
    </script>
</body>
</html>
